- name: Extract or Install RustDesk
        shell: powershell
        run: |
          $file = Get-Item "rustdesk-original.*"
          
          if ($file.Extension -eq ".zip") {
            Write-Host "Extracting ZIP..."
            Expand-Archive -Path $file.FullName -DestinationPath "rustdesk-base" -Force
          }
          elseif ($file.Extension -eq ".exe") {
            Write-Host "Installing EXE silently..."
            # Prova estrazione con 7zip (incluso in Windows runner)
            & "C:\Program Files\7-Zip\7z.exe" x $file.FullName -o"rustdesk-base" -y
            
            if ($LASTEXITCODE -ne 0) {
              Write-Host "7zip extraction failed, trying alternative..."
              # Crea directory e copia l'exe direttamente
              New-Item -ItemType Directory -Force -Path "rustdesk-base"
              Copy-Item $file.FullName "rustdesk-base/rustdesk.exe"
            }
          }
          
          Write-Host "Files extracted:"
          Get-ChildItem -Path "rustdesk-base" -Recurse | Select-Object -First 20name: Build Pintas Assistenza - Simplified

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  TAG_NAME: ${{ github.ref_name }}
  VERSION: ${{ github.event.inputs.version }}

jobs:
  build-for-windows:
    name: Build for Windows
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Apply Pintas branding
        shell: bash
        run: |
          echo "Applying Pintas Assistenza branding..."
          sed -i 's/name = "rustdesk"/name = "pintas-assistenza"/' Cargo.toml
          sed -i 's/default-run = "rustdesk"/default-run = "pintas-assistenza"/' Cargo.toml
          
          if [ -f "src/common.rs" ]; then
            sed -i 's/"RustDesk"/"Pintas Assistenza"/g' src/common.rs
          fi
          if [ -f "flutter/pubspec.yaml" ]; then
            sed -i 's/name: rustdesk/name: pintas_assistenza/' flutter/pubspec.yaml
            sed -i 's/description: .*/description: Pintas Assistenza/' flutter/pubspec.yaml
          fi
          echo "Branding applied successfully"

      - name: Download Pre-built RustDesk
        shell: powershell
        run: |
          Write-Host "Fetching latest RustDesk release..."
          $latestRelease = Invoke-RestMethod -Uri "https://api.github.com/repos/rustdesk/rustdesk/releases/latest"
          
          Write-Host "Available assets:"
          $latestRelease.assets | ForEach-Object { Write-Host "  - $($_.name)" }
          
          # Cerca il file ZIP per Windows x64
          $asset = $latestRelease.assets | Where-Object { 
            $_.name -like "*x86_64.zip" -or 
            $_.name -like "*win*.zip" -or
            $_.name -like "*windows*.zip"
          } | Select-Object -First 1
          
          if (-not $asset) {
            Write-Host "ZIP not found, trying EXE installer..."
            $asset = $latestRelease.assets | Where-Object { 
              $_.name -like "*x86_64.exe" -or 
              $_.name -like "*setup.exe"
            } | Select-Object -First 1
          }
          
          if (-not $asset) {
            Write-Error "No suitable Windows asset found!"
            exit 1
          }
          
          $downloadUrl = $asset.browser_download_url
          $fileName = $asset.name
          
          Write-Host "Downloading: $fileName"
          Write-Host "From: $downloadUrl"
          
          Invoke-WebRequest -Uri $downloadUrl -OutFile "rustdesk-download"
          
          Write-Host "Download completed"
          
          # Estrai i file
          Write-Host "Extracting files..."
          if ($fileName -like "*.zip") {
            Expand-Archive -Path "rustdesk-download" -DestinationPath "rustdesk-base" -Force
          } else {
            # Prova con 7zip
            & "C:\Program Files\7-Zip\7z.exe" x "rustdesk-download" -o"rustdesk-base" -y
          }
          
          Write-Host "Files extracted:"
          Get-ChildItem -Path "rustdesk-base" -Recurse | Select-Object -First 20

      - name: Rebrand executables
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "build/pintas-assistenza"
          
          # Copy all files
          Copy-Item -Path "rustdesk-base/*" -Destination "build/pintas-assistenza/" -Recurse -Force
          
          # Rename executable if exists
          if (Test-Path "build/pintas-assistenza/rustdesk.exe") {
            Rename-Item -Path "build/pintas-assistenza/rustdesk.exe" -NewName "pintas-assistenza.exe"
          }
          
          # Create README
          @"
          Pintas Assistenza - Remote Desktop
          
          Per avviare: pintas-assistenza.exe
          
          Basato su RustDesk Open Source
          Personalizzato per Pintas
          
          Requisiti:
          - Windows 10 o superiore (64-bit)
          
          Supporto: assistenza@pintas.com
          "@ | Out-File -FilePath "build/pintas-assistenza/README.txt" -Encoding UTF8
          
          Write-Host "Rebranding completed"
          Get-ChildItem -Path "build/pintas-assistenza"

      - name: Package Windows build
        shell: powershell
        run: |
          $version = "${{ env.VERSION }}"
          if ([string]::IsNullOrEmpty($version)) {
            $version = "1.0.0"
          }
          
          Compress-Archive -Path "build/pintas-assistenza/*" -DestinationPath "pintas-assistenza-$version-windows-x64.zip"
          
          Write-Host "Package created: pintas-assistenza-$version-windows-x64.zip"
          Get-Item "pintas-assistenza-$version-windows-x64.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pintas-assistenza-windows
          path: pintas-assistenza-*-windows-x64.zip
          retention-days: 30

  build-for-macos:
    name: Build for macOS
    runs-on: macos-12
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Pre-built RustDesk
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/rustdesk/rustdesk/releases/latest)
          DOWNLOAD_URL=$(echo "$LATEST_RELEASE" | grep "browser_download_url.*dmg" | grep -v "arm64" | head -n 1 | cut -d '"' -f 4)
          
          echo "Downloading from: $DOWNLOAD_URL"
          curl -L -o rustdesk-original.dmg "$DOWNLOAD_URL"
          
          echo "Mounting DMG..."
          hdiutil attach rustdesk-original.dmg
          
          echo "Copying app..."
          cp -R /Volumes/RustDesk/RustDesk.app ./
          
          hdiutil detach /Volumes/RustDesk

      - name: Rebrand app
        run: |
          echo "Rebranding to Pintas Assistenza..."
          mv RustDesk.app "Pintas Assistenza.app"
          
          # Update Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleName Pintas Assistenza" "Pintas Assistenza.app/Contents/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName Pintas Assistenza" "Pintas Assistenza.app/Contents/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier com.pintas.assistenza" "Pintas Assistenza.app/Contents/Info.plist"
          
          echo "Rebranding completed"

      - name: Create DMG
        run: |
          brew install create-dmg
          
          VERSION="${{ env.VERSION }}"
          if [ -z "$VERSION" ]; then
            VERSION="1.0.0"
          fi
          
          create-dmg \
            --volname "Pintas Assistenza" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "Pintas Assistenza.app" 200 190 \
            --hide-extension "Pintas Assistenza.app" \
            --app-drop-link 600 185 \
            "pintas-assistenza-${VERSION}-macos.dmg" \
            "Pintas Assistenza.app" || echo "DMG creation completed with warnings"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: pintas-assistenza-macos
          path: pintas-assistenza-*-macos.dmg
          retention-days: 30

